<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Douyin</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
      /* Chrome Safari */
    }

    .fade-in {
      animation: fade-in 0.3s;
    }

    .fade-out {
      animation: fade-out 0.4s;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fade-out {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
